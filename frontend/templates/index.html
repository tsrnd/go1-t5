{{ define "content" }}
<p class="lead">
    <a href="/thread/new">Start a thread</a> or join one below!
</p>Generating HTML responses with templates
{{ range .Threads }}
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
        <form action="/thread/delete" method="POST" class="pull-right">
            <input type="hidden" name="id" value="{{.Id}}" />
            <button type="submit" class="btn-delete-thread">x</button>
        </form>
    </div>
    <div class="panel-body">
        Started by {{ .User.Name }} - {{ .CreatedAtDate }} - {{ .NumReplies }}
        posts.
        <div class="pull-right">
            <a href="/thread/read?id={{.Uuid }}">Read more</a>
        </div>
    </div>
</div>
{{ end }}

{{ end }}
