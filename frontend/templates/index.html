{{ define "content" }}
<p class="lead">
  <a href="/threads/create">Start a thread</a> or join one below!
</p>

{{ range $key, $value := . }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="lead"> <i class="fa fa-comment-o"></i> {{ $value.Topic }}</span>
    </div>
    <div class="panel-body">
      Started by {{ $value.User.Name }} - {{ $value.CreatedAt }} - {{ $value.NumReplies }} posts.
      <div class="pull-right">
        <a href="/threads/{{ $value.Uuid }}">Read more</a>
      </div>
    </div>
  </div>
{{ end }}

{{ end }}
