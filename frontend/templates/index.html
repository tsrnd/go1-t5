{{ define "content" }}
<p class="lead">
  <a href="/threads/create">Start a thread</a> or join one below!
</p>

{{ range .Threads }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="lead"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
      <form action="/threads/delete" class="pull-right" method="POST">
          <input type="hidden" name="threadId" value="{{ .Id }}">
          <button type="submit" class="btn-delete-thread" onclick="return confirm('Are you sure you want to delete?')">x</button>
      </form>
    </div>
    <div class="panel-body">
      Started by {{ .User.Name }} - {{ .CreatedAt }} - {{ .NumReplies }} posts.
      <div class="pull-right">
        <a href="/threads/{{ .Uuid }}">Read more</a>
      </div>
    </div>
  </div>
{{ end }}

{{ end }}
